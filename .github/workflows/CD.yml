name: CD

on:
  push:
    branches:
      - prod  # Modifier en fonction de votre branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to Render
        uses: render-com/action@v1
        with:
          RENDER_TOKEN: ${{ secrets.RENDER_API_KEY }}
          RENDER_PROJECT: <lisaFlow>